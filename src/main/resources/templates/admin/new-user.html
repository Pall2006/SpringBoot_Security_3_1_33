<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/all-users}" th:object="${user}">
    <table>
        <tr>
            <td><label for="username">Write your name:</label></td>
            <td><input type="text" th:field="*{username}" id="username"/></td>
        </tr>
        <tr>
            <td><label for="surname">Write your Surname:</label></td>
            <td><input type="text" th:field="*{surname}" id="surname"/></td>
        </tr>
        <tr>
            <td><label for="salary">Enter salary:</label></td>
            <td><input type="text" th:field="*{salary}" id="salary"/></td>
        </tr>
        <tr>
            <td><label for="department">Enter department:</label></td>
            <td><input type="text" th:field="*{department}" id="department"/></td>
        </tr>
        <tr>
            <td><label for="password">Enter password:</label></td>
            <td><input type="password" th:field="*{password}" id="password"/></td>
        </tr>
        <tr>
            <td><label for="roles">Select role:</label></td>
            <td>
                <select th:field="*{roles}" multiple="multiple" id="roles">
                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create!"/></td>
        </tr>
    </table>
</form>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
